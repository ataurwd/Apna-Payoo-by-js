<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex justify-center" style="background-image: linear-gradient(-60deg, #236DBB, #2C94C7);">
    <div class="mockup-phone" id="main-form">
        <div class="camera"></div>
        <div class="display ">
          <div class="artboard artboard-demo phone-1 bg-white">
            <!-- logo -->
             <img class="w-1/4" src="./payoo.png" alt="">
            <!-- input Form -->
            <div class="flex flex-col space-y-6 max-w-sm mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
                <!-- Phone Number Field -->
                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                  <input type="text" id="phone-number" name="phone" placeholder="Enter your phone number"
                         class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <!-- Pin Code Field -->
                <div>
                  <label for="pin" class="block text-sm font-medium text-gray-700">Pin Code</label>
                  <input type="text" id="pin-code" name="pin" placeholder="Enter your pin code"
                         class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" autocomplete="off" required>
                </div>
                <!-- Submit Button -->
                <div>
                  <button id="submit-btn" type="submit"
                          class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                    Submit
                  </button>
                </div>
              </div>      
            </div>
        </div>
      </div>
</div>


    <!-- phone wallet home page -->
     <!-- ---------------------------->


     <div id="phone-wallet">
        
     </div>
<script src="../JS/main.js"></script>

</body>
</html>
